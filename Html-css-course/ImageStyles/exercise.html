<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/exercise.css">
</head>

<body>
    <div class="container">
        <img class="image1" src="images/profilePicture.jpeg" alt="">
        <img class="image2" src="images/profilePicture.jpeg" alt="">
        <img class="image3" src="images/chatgpticon.png" alt="">
    </div>

    <div class="input-container">
        <input class="input1" type="text" placeholder="Search">
        <input class="input2" type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="tweet-container">
        <img class="input-image" src="images/chatgpticon.png" alt="">
        <input class="input3" type="text" placeholder="What's happenning?">
        <button class="tweet-btn">Tweet</button>
    </div>

    <p class="email">Email</p>
    <input class="input-email" type="text">
    <p class="text">By clicking Agree & join, you agree to the privacy policy.</p>
    <button class="button">Agree & Join</button>

    <!-- Display block and Inline-block -->
    <h1 class="titile">Display block and Inline-block</h1>

    <input class="in-name" type="text" placeholder="Name">
    <input class="in-email" type="text" placeholder="Email">

    <p class="thank-title">
        Thank you for chatting with our customer support. Would you like to take our quike servey ?
    </p>

    <div class="buttons">
        <button >Yes</button>
        <button >No</button>
    </div>
    

    <img class="google-img" src="images/google-76659_640.webp" alt="">
    <input class="input2" type="text" placeholder="Search Google or type a URL">

    <!-- Sign up form -->
     <div class="Sign-up container">
        <div class="input-fields">
            <input class="f-name" type="text" placeholder="First name">
            <input class="l-name" type="text" placeholder="Last name">
            <input class="sign-email" type="text" placeholder="Email">
        </div>
        <button class="btn-signUp">Sign Up</button>
     </div>


     <!-- Uber request-a-ride form -->
     <div class="Uber-request container">
        <div>
            <h1>Request a ride now</h1>
            <input class="pickup" type="text" placeholder="Enter pickup location">
            <input class="destination" type="text" placeholder="Enter destination">
        </div>
        <div class="btn-container">
            <button class="btn-request">Request now</button>
            <button class="btn-schedule">Schedule for later</button>
        </div>
     </div>

</body>

</html>
